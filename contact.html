<!-- Contact -->
<!-- Implement this as a form -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="navbar.js"></script>
  </head>
  <body>
    <h1>Contact</h1>

    <!-- Navbar (JavaScript Implementation) -->
    <div id="navbar"></div>

    <main class="container-fluid p-5">
      <form class="form-container mx-auto p-3">
        <h2 class="row text-uppercase"><b>contact form</b></h2>

        <div class="m-1 row">
          <label for="name" class="form-label col-sm">Name:</label>
          <input type="text" class="form-control col-sm" id="name" />
        </div>

        <div class="m-1 row">
          <label for="email" class="form-label col-sm">Email:</label>
          <input type="email" class="form-control col-sm" id="email" />
        </div>

        <div class="m-1 row">
          <label for="number" class="form-label col-sm">Phone Number:</label>
          <input type="tel" class="form-control col-sm" id="number" />
        </div>

        <div class="m-1 row">
          <label for="message" class="form-label col-sm">Message:</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            class="form-control col-sm"
          ></textarea>
        </div>

        <div class="mx-1 my-4 row">
          <label for="date" class="form-label col-sm">Date:</label>
          <input
            type="date"
            class="form-control col-sm"
            id="date"
            name="date"
          />
        </div>

        <div class="d-flex justify-content-center my-3">
          <button type="submit" class="btn btn-primary w-25 mx-1">Send</button>
          <button type="reset" class="btn btn-secondary w-25 mx-1">
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
