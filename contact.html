<!-- Contact -->
<!-- Implement this as a form -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Contact</h1>
    <main class="container-fluid bg-dark p-5">
      <form class="bg-light mx-auto p-3">
        <h1 class="row text-uppercase"><b>contact form</b></h1>
        <div class="m-1 row">
          <label for="username" class="form-label col-sm">Username:</label>
          <input type="text" class="form-control col-sm" id="username" />
        </div>
        <div class="m-1 row">
          <label for="email" class="form-label col-sm">Email:</label>
          <input type="email" class="form-control col-sm" id="email" />
        </div>
        <div class="m-1 row">
          <label for="password" class="form-label col-sm">Password:</label>
          <input type="password" class="form-control col-sm" id="password" />
        </div>

        <fieldset class="m-3">
          <legend>Would you like to sign up for the newsletter?</legend>
          <div>
            <input
              class="form-check-input"
              type="radio"
              id="Yes"
              name="Sign up?"
              value="Yes"
            />
            <label class="form-check-label" for="Yes">Yes, sign me up</label>
          </div>
          <div>
            <input
              class="form-check-input"
              type="radio"
              id="No"
              name="Sign up?"
              value="No"
            />
            <label class="form-check-label" for="No">No, thank you</label>
          </div>
        </fieldset>

        <div class="mx-1 my-4 row">
          <label for="date" class="form-label col-sm">Date:</label>
          <input
            type="date"
            class="form-control col-sm"
            id="date"
            name="date"
          />
        </div>

        <div class="d-flex justify-content-center my-3">
          <button type="submit" class="btn btn-primary w-25 mx-1">
            Submit
          </button>
          <button type="reset" class="btn btn-secondary w-25 mx-1">
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
